{% extends "registration/register_template.html" %}
{% load widget_tweaks %}


{% block content %}

<div class="col-lg-7">
    <div class="p-5">
        <div class="text-center">
            <h4 class="text-dark mb-4">Forgot Password ?</h4>
        </div>
        <form class="user" method='POST' action=''>
            {% csrf_token %}
            <div class="mb-3"></div>
            <div class="row mb-3">
                <div class="col-sm-6">{% render_field email_form.email placeholder="Email" class+="form-control form-control-user" %}</div>
            </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Send email to reset password</button>

{% endblock content %}
