{% extends "registration/register_template.html" %}

{% block content %}

<div class="col-lg-6">
    <div class="p-5">
        <div class="text-center">
            <h4 class="text-dark mb-4">Your account is not yet activated!</h4>
            <h1 class="test-dark mb-4"> {{ user.username }} </h1>
            <h4> Please check your mailbox ! </h4>
            <h5> {{user.email}} </h4>
            <hr>
            <p class ="small"> After activation, click continue </p>
            <div class="text-center"><a class="small" href="{% url 'todolist:dashboard' user_id=user_id %}">Continue</a></div>
            <div class="text-center"><a class="small" href="{% url 'todolist:logout' %}">Log me out</a></div>

{% endblock content %}
